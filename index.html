<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Tech Fair 2022 - Team BOND</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body >
<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg  bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-3">
                <a class="navbar-brand" href="/">
                    <img src='assets/bol-logo.png' alt="bol.com" width="140" height="43">
                </a>
            </div>
            <div class="col-9">
                <div class="row height d-flex justify-content-center align-items-center">
                    <div class="col-md-6">
                        <div class="form">
                            <i class="fa fa-search"></i>
                            <input type="text" class="form-control form-input" placeholder="What are you looking for?">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
<!-- Page content-->
<div class="container">
    <div class="text-center mt-5">
        <span id="alertPlaceholder"></span>

        <div class="row">
            <h2 class="text-start" style="margin-bottom: 30px">Team BOND</h2>

            <div class="col-9">
                <img id="uploadedImage" class="img-fluid" alt="user uploaded image" style="max-width: 500px;height: auto;">
                <p class="text-center fst-italic ">Uploaded by: <span id="imageUploadedBy"></span></p>
            </div>
            <div class="col">
                <div class="row">
                    <div>Choose your carrier</div>
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="btnradio1">4K</label>

                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio2">Blue - ray</label>

                        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio3">DVD</label>
                    </div>
                </div>

                <div class="row" style="margin-top: 25px;">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Product Description</h4>
                            <p class="card-text" id="user-paragraph"></p>
                            <p class="text-center fst-italic">Uploaded by: <span id="textUploadedBy"></span></p>
                            <div class="options d-flex flex-fill">
                                <select class="custom-select mr-1">
                                    <option selected>Color</option>
                                    <option value="1">Green</option>
                                    <option value="2">Blue</option>
                                    <option value="3">Red</option>
                                </select>
                                <select class="custom-select ml-1">
                                    <option selected>Size</option>
                                    <option value="1">41</option>
                                    <option value="2">42</option>
                                    <option value="3">43</option>
                                </select>
                            </div>
                            <div class="buy d-flex justify-content-between align-items-center">
                                <div class="price text-danger"><h3 class="mt-4">$125</h3></div>
                                <a href="#" class="btn btn-warning mt-3"><i class="fas fa-shopping-cart"></i> Add to Cart</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- Footer-->
        <div id="footer"/>
    </div>
</div>

<div id="login-ftp-modal"/>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!--Jquery-->
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<!-- Core theme JS-->
<script src="js/index.js"></script>
</body>
</html>
